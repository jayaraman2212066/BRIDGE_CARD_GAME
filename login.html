<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
      }

    body{
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(image/cardsbaground_image.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .login{
      width: 400px;
      background: #ffffff72;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .login form{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login .logo{
      text-align: center;
      margin-bottom: 16px;
    }

    .login .logo i{
      font-size: 32px;
    }

    label{
      font-size: 20px;
      font-weight: 500;
    }

    #username,
    #password{
      padding: 10px;
      padding-left: 30px;
      width: 100%;
      border-radius: 8px;
      outline: none;
      border: 2px solid #ccc;
      font-size: 18px;
      box-shadow: 1px 1px 2px #00ffe0;
      margin-bottom: 10px;
    }

    #submit{
      width: 50%;
      padding: 8px;
      border-radius: 8px;
      outline: none;
      border: none;
      font-size: 18px;
      font-weight: 500;
      margin: 10px 0;
      margin-top: 10px;
      margin-bottom: 0;
      cursor: pointer;
      background: linear-gradient(to right, #1D976C 0%, #93F9B9  51%, #1D976C  100%);
      color: #fff;
    }

  </style>
  </head>

  <body>
    <div class="login">

      <div class="logo">
        <h2>Login</h2>
      </div>

      <form method="post" action="/index">

        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" required/>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required/>

        <input type="submit" name="submit" id="submit" value="Create Account" />
      </form>
    </div>
  </body>
</html>
